<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Product</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'eCommerce/css/admin.css'%}">
  </head>
  <body>
    <div class="title">
      Name:
    </div>
    <div class="content">
      <input type="text" name="name">
    </div>
    <div class="title">
      Description:
    </div>
    <div class="content">
      <textarea name="description" rows="8" cols="80"></textarea>
    </div>
    <div class="title">
      Categories:
    </div>
    <div class="content">
      <select class="" name="category">

      </select>
    </div>
    <div class="title">
      or add a new category:
    </div>
    <div class="content">
      <input type="text" name="category" >
    </div>
    <div class="title">
      Images:
    </div>
    <div class="content">
      <button type="button" name="image"></button>
    </div>
    <div class="content">
      <button type="button" name="cancel"></button>
      <button type="button" name="preview"></button>
      <button type="button" name="update"></button>
    </div>
  </body>
</html>

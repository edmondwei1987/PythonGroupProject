<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Product</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'eCommerce/css/admin.css'%}">
  </head>
  <body>
    <form action="/admin/products/create" method="POST">
        {% csrf_token %}
        <h1>Add Product</h1>
        <div class="title">
            Name:
        </div>
        <div class="content">
            <input type="text" name="name">
        </div>
        <div class="title">
            Price:
        </div>
        <div class="content">
            <input type="text" name="price">
        </div>
        <div class="title">
            Description:
        </div>
        <div class="content">
            <textarea name="description" rows="8" cols="80"></textarea>
        </div>
        <div class="title">
            Categories:
        </div>
        <div class="content">
            <select class="" name="category">
            {% for each in category %}
                <option value="{{each.id}}">{{each.name}}</option>
            {% endfor %}
            </select>
        </div>
        <div class="title">
            or add a new category:
        </div>
        <div class="content">
            <input type="text" name="new_category" >
        </div>
        <div class="title">
            Images:
        </div>
        <div class="content">
            <div id="uploadimage">
                UPLOAD IMAGE
            </div>
        </div>
        <div class="content">
            <a href='/admin/products'><button type="button">Cancel</button></a>
            <button type="submit" >Add</button>
        </div>
    </form>
  </body>
</html>

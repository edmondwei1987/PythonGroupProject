<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'eCommerce/css/admin.css'%}">
  </head>
  <body>
    <div class="login">
      <p>Admin Login</p>
      <form action="/admin_login" method="post">
        {%csrf_token%}
        <p>Username:</p>
        <p> <input type="text" name="username"> </p>
        <p>Password:</p>
        <p> <input type="password" name="password"> </p>
        <p> <input type="submit" value="Login"> </p>
      </form>
    </div>
  </body>
</html>
